<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>栏目管理-叶念西风 个人博客网站</title>
    <link rel="stylesheet" href="__STATIC__/plugins/layui/css/layui.css"  type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"  type="text/css">
    <link rel="stylesheet" media="screen and (min-width:769px)" href="__STATIC__/css/main.css" type="text/css">
    <link rel="stylesheet" media="screen and (max-width:768px)" href="__STATIC__/css/main_mobile.css" type="text/css">
</head>
<body class="web-body-content">
<!-- Header -->
{include file="tpl/header" /}

<div class="layui-container" style="margin-bottom:10px;margin-top:8px;">
    <i class="fa fa-home"></i> <a href="{:url('index/index')}">首页</a> <i class="fa fa-angle-right"></i> 栏目管理
</div>
<div class="layui-container">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md8">
            {volist name="cates" id="vo"}
            <div class="web-article-item">
                <div class="layui-card-body" style="display: flex;">
                    <div class="article_img layui-hide-xs">

                        <img src="__STATIC__/images/cates/{$vo.id}.jpg">

                    </div>
                    <div class="article_item">
                        <p class="article_title"> <a href="">8686</a></p>

                        <div class="article_info">
                            <item1>
                                <i class="layui-icon layui-icon-note"></i> <a href=""></a>
                            </item1>
                            <item1>
                                <i class="layui-icon layui-icon-date"></i>
                            </item1>
                            <item1>
                                <i class="layui-icon layui-icon-read"></i>
                            </item1>
                            <item1>
                                <i class="layui-icon layui-icon-reply-fill"></i> 0
                            </item1>

                        </div>
                    </div>

                </div>
            </div>
            {/volist}
        </div>
        <!-- 侧边栏 手机不显示 -->
        <div class="layui-col-md4 layui-hide-xs layui-hide-sm layui-show-md-inline-block index-sidebar">
            <div class="layui-card index-recommand">
                <div class="layui-card-header"><i class="layui-icon layui-icon-component" ></i>推荐栏目</div>
                <div class="layui-card-body">
                    <ul>
                        {volist name="cates" id="vo"}
                        <li >
                            <a href="{:url('article/cate',array('id'=>$vo['id']))}"><i class="fa fa-github"></i>{$vo.name}</a>
                        </li>
                        {/volist}
                    </ul>
                </div>
            </div>
        </div>
        <!-- 侧边栏 手机不显示 END -->
    </div>
</div>
<!-- Footer -->
{include file="tpl/footer" /}

<!-- 你的HTML代码 END -->

<script src="__STATIC__/plugins/layui/layui.js"></script>
<script>
    //一般直接写在一个js文件中
    layui.use(['layer', 'form','element','util','carousel'], function(){
        var layer = layui.layer
            ,form = layui.form
            ,element = layui.element
            ,carousel = layui.carousel
            ,util = layui.util;

        //执行
        util.fixbar({
            top: true
            ,showHeight:100
            ,click: function(type){ }
        });

    });
</script>
</body>
</html>
