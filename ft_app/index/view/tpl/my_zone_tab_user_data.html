<form class="layui-form" style="margin-top: 10px;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户昵称</label>
        <div class="layui-input-block">
            <input type="text" name="name" value="{$user.name}" placeholder="请输入昵称" class="layui-input" style="max-width: 160px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">电子邮箱</label>
        <div class="layui-input-inline">
            <input type="email" name="email" value="{$user.email}" placeholder="请输入邮箱"  class="layui-input" style="max-width: 200px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">旧密码</label>
        <div class="layui-input-inline">
            <input type="password" name="oPassword" placeholder="请输入当前密码"  class="layui-input" autocomplete="off" required lay-verify="required|pass" style="max-width: 200px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">新密码</label>
        <div class="layui-input-inline">
            <input type="password" name="nPassword1" placeholder="留空表示不修改密码" class="layui-input" style="max-width: 200px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">确认密码</label>
        <div class="layui-input-inline">
            <input type="password" name="nPassword2" placeholder="请再次输入新密码" class="layui-input" style="max-width: 200px;">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">自我介绍</label>
        <div class="layui-input-block">
            <textarea name="desc"  placeholder="请输入内容" class="layui-textarea" style="max-width: 320px;"></textarea>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">本次登陆</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" value="{$user.this_login_time|date='Y年m月d日 H:i',###}" class="layui-input" style="max-width: 320px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">上次登陆</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" value="{$user.last_login_time|date='Y年m月d日 H:i',###}" class="layui-input" style="max-width: 320px;">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">注册时间</label>
        <div class="layui-input-block">
            <input type="text" readonly="readonly" value="{$user.create_time|date='Y年m月d日 H:i',###}" class="layui-input" style="max-width: 320px;">
        </div>
    </div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="updateUserData" id="updateUserData_id">更新资料</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>
