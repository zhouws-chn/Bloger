{/* <script> */}
form.on('submit(updateUserData)', function(data){
    layer.confirm('您确认修改资料吗？', { btn: ['确认','取消'] },
        function(){
            layer.close();
            var jsondata = data.field;
            $.post("{:url('User/updateUserData')}",jsondata,function(res){
                if(res.status) {
                    layer.msg(res.info,{time:2500});
                    setTimeout(function(){window.location.reload();},2400);
                }else{
                    layer.msg(res.info,{time:2500});
                }
            });
        }, function(){
            layer.msg('已取消', {icon: 0});
        });
        return false;
    });

    form.on('submit(bingQQ)', function(data){
    {if condition='$user.qqopenid!=null'}
        layer.confirm('您确认取消绑定QQ吗？', { btn: ['确认','取消'] },
        function(){
            layer.close();
            var jsondata = data.field;
            $.post("{:url('User/bingQQ_cancel')}",jsondata,function(res){
                if(res.status) {
                    layer.msg(res.info,{time:2500});
                    setTimeout(function(){window.location.reload();},2400);
                }else{
                    layer.msg(res.info,{time:2500});
                }
            });
            }, function(){
                layer.msg('已取消', {icon: 0});
            });
    {else/}
        layer.confirm('现在绑定QQ？', { btn: ['确认','取消'] },
        function(){
            layer.close();
            var jsondata = data.field;
            $.post("{:url('User/bingQQ')}",jsondata,function(res){
                if(res.status) {
                window.location.href = res.info;
            }else{
                layer.msg(res.info,{time:2500});
            }
        });
        }, function(){
            layer.msg('已取消', {icon: 0});
        });
    {/if}
        return false;
});
{/* </script> */}
